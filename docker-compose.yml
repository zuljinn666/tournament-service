version: '2'
services:

  app:
    image: zuljinn666/tournament-service:1.0.0
    depends_on:
      - mysql
    ports:
      - 0.0.0.0:3000:3000
    environment:
      DB_NAME: ${DB_NAME}
      PORT: ${PORT}
      MONGO_DB_HOST: ${MONGO_DB_HOST}
    restart: on-failure:5

  mongo:
    image: mongo:3.2
    ports:
      - 0.0.0.0:3306:3306
    environment:
      DB_NAME: ${DB_NAME}
    restart: on-failure:5